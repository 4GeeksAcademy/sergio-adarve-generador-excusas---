<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>

<body>

    <div class="card text-center mx-auto" style="max-width: 70rem;">
        <div class="card-header d-flex">
            <h3>Payment form example</h3>
        </div>
        <div class="alert alert-danger m-3 d-flex" role="alert">
            <h6>Some fields are missing</h6>
        </div>
        <form class="row g-3 mx-3">
            <!-- FIRST ROW -->

            <div class="col-md-5">
                <label for="inputCard" class="form-label d-flex"><strong>Card#</strong></label>
                <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxxxxxx">
            </div>
            <div class="col-md-3">
                <label for="inputCvc" class="form-label d-flex"><strong>CVC#</strong></label>
                <input type="number" class="form-control" id="inputCvc" placeholder="0000">
            </div>


            <div class="col-md-4">
                <div class="input-group mb-3">
                    <label for="inputAmountd4" class="form-label d-flex w-100 ms-3"><strong>Amount</strong></label>
                    <span class="input-group-text bg-white border-0" id="basic-addon1"><i
                            class="fa-solid fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" placeholder="Amount" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <!-- <label for="inputAmountd4" class="form-label d-flex d-inline-block">Amount</label>
                <div class="d-inline-block"><i class="fa-solid fa-dollar-sign"></i></div>
                <div class="d-inline-block">
                    <input type="amount" class="form-control" id="inputAmount4" placeholder="Amount">
                </div> -->

                <!-- <div class="input-group flex-nowrap">
                    <label for="inputAmountd4" class="form-label d-flex d-inline-block">Amount</label>
                    <span class="input-group-text" id="inputAmountd4">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="inputAmountd4">
                  </div> -->
            </div>

            <!-- SECOND ROW -->

            <div class="col-6">
                <label for="inputFirstNAme" class="form-label d-flex"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="inputFirstNAme">
            </div>
            <div class="col-6">
                <label for="inputLastName" class="form-label d-flex"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="inputLastName">
            </div>

            <!-- THIRD ROW -->

            <div class="col-md-6">
                <label for="inputCity" class="form-label d-flex"><strong>City</strong></label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label d-flex"><strong>State</strong></label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option value="1">Spain</option>
                    <option value="2">Germany</option>
                    <option value="3">England</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputPostalCode" class="form-label d-flex"><strong>Postal Code</strong></label>
                <input type="number" class="form-control" id="inputPostalCode">
            </div>

            <!-- RADIO y TEXTarea -->
            <!-- <div class="row d-flex g-3 mb-5"> -->

            <div class="col-md-6">


                <p for="radios" class="d-flex"><strong>We accept:</strong></p>
                
                <div class="btn-group rounded bg-secondary d-flex flex-row px-2 w-50 p-2" style="max-width: 16rem;"
                    data-toggle="buttons">

                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            <i class="fa-brands fa-cc-mastercard" style="color:white;"></i>
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                            value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            <i class="fa-brands fa-cc-visa" style="color: white"></i>
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                            value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            <i class="fa-brands fa-cc-diners-club" style="color: white"></i>
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
                            value="option4">
                        <label class="form-check-label" for="gridRadios4">
                            <i class="fa-brands fa-cc-paypal" style="color: white"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <label for="floatingTextarea2" class="d-flex mb-3"><strong>Message</strong></label>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                <p class="card-text d-flex"><small class="text-muted mb-5">Add any notes here.</small></p>
                <!-- <caption class=" d-flex">List of users</caption> -->

            </div>
            <!-- </div> -->
        </form>
        <div class="card-footer text-muted">
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
